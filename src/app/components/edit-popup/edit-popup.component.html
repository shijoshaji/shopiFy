<!-- <p-button (click)="showDialog()" icon="pi pi-external-link" label="Show"></p-button> -->
<p-dialog [header]="modalHeader" [(visible)]="display" [style]="{width: '50vw'}" [modal]="true" [closable]="false">

    <div class="column gap-1">
        <!-- Prodcut Name -->
        <div class="row gap-05">
            <span class="price-label">Name:</span>
            <input type="text" name="" id="productName" [(ngModel)]="product.name">
        </div>

        <!-- Prodcut Price -->
        <div class="row gap-05">
            <span class="price-label">Price:</span>
            <input type="text" name="" id="productName" [(ngModel)]="product.price">
        </div>

        <!-- Prodcut Image -->
        <div class="row gap-05">
            <span class="price-label">Image:</span>
            <input type="text" name="" id="productName" [(ngModel)]="product.image">
        </div>

        <!-- Product Rating -->
        <div class="row gap-05">
            <span class="price-label">Rating:</span>
            <p-rating [(ngModel)]="product.rating" [readonly]="false"></p-rating>
        </div>
    </div>

    <p-footer>
        <p-button (click)="onConfirm()" icon="pi pi-check" label="Confirm"></p-button>
        <p-button (click)="onCancel()" icon="pi pi-times" label="Cancel"></p-button>
    </p-footer>
</p-dialog>
